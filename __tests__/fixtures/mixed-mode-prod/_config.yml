theme: fake
meta_generator: false

permalink: :title
pretty_urls:
  trailing_index: false # no trailing 'index.html'
  trailing_html: false # no trailing '.html'

csp:
  enabled: true
  env: prod
  policies:
    - pattern: ^nomatch$
      prod:
        directives:
          default-src:
            - https://prod-config-nomatch-default--THIS_IS_BAD.com
      dev:
        mode: merge
        directives:
          default-src:
            - https://dev-config-nomatch-default--THIS_IS_BAD.com
    - pattern: ^/$
      prod:
        directives:
          default-src:
            - https://prod-index-default.com
    - pattern: ^markdown-1$
      prod:
        directives:
          default-src:
            - https://prod-markdown-1-default-1.com
            - https://prod-markdown-1-default-2.com
          img-src:
            - https://prod-markdown-1-img.com
      dev:
        mode: replace
        directives:
          img-src:
            - https://dev-markdown-1-img.com
    - pattern: ^markdown-2$
      prod:
        directives:
          img-src:
            - https://prod-markdown-2-img.com
      dev:
        mode: replace
        directives:
          default-src:
            - https://dev-markdown-2-default-1.com
            - https://dev-markdown-2-default-2.com
          img-src:
            - https://dev-markdown-2-img.com
